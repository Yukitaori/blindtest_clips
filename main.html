<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link href="./dist/styles.css" rel="stylesheet" />
    <title>Main window</title>
  </head>
  <body>
    <div>
      <h1 class="text-2xl font-bold underline">Voici la main window.</h1>
      <p>ðŸ‘‹</p>
      <p id="info"></p>
    </div>
    <div id="playlist">
      <h2 class="text-2xl font-bold">Liste de lecture</h2>
      <div>
        <ul id="tracklist"></ul>
      </div>
    </div>
    <div>
      <ul class="m-auto w-[80%] flex gap-4 justify-between flex-wrap">
        <li>
          <button class="border border-black p-4" id="playerprev">
            Previous
          </button>
        </li>
        <li>
          <button class="border border-black p-4" id="playerback">Back</button>
        </li>
        <li>
          <button class="border border-black p-4" id="playerplay">Play</button>
        </li>
        <li>
          <button class="border border-black p-4" id="playerpause">
            Pause
          </button>
        </li>
        <li>
          <button class="border border-black p-4" id="playerstop">Stop</button>
        </li>
        <li>
          <button class="border border-black p-4" id="playerforward">
            Forward
          </button>
        </li>
        <li>
          <button class="border border-black p-4" id="playernext">Next</button>
        </li>
      </ul>
    </div>
  </body>
  <script src="./mainRenderer.js"></script>
</html>

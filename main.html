<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link href="./dist/styles.css" rel="stylesheet" />
    <title>Main window</title>
  </head>
  <body>
    <div>
      <h1 class="text-2xl font-bold underline">Voici la main window.</h1>
    </div>
    <div id="playlist">
      <h2 class="text-2xl font-bold">Liste de lecture</h2>
      <div>
        <div
          id="dropzone"
          class="min-h-[200px] h-fit border border-solid border-black m-10"
        >
          <p>Droppe ici les videos Ã  lire !</p>
          <ul id="tracklist" class="max-h-[500px] overflow-y-auto"></ul>
        </div>
      </div>
    </div>
    <div>
      <ul class="m-auto w-[80%] flex gap-4 justify-between flex-wrap">
        <li>
          <button class="border border-black p-4" id="playerprev">
            <img
              class="h-10 w-10"
              src="./src/assets/icons/previous.png"
              alt="Previous track"
            />
          </button>
        </li>
        <li>
          <button class="border border-black p-4" id="playerpause">
            <img
              class="h-10 w-10 hover:scale-110"
              src="./src/assets/icons/pause.png"
              alt="Pause"
            />
          </button>
        </li>
        <li>
          <button class="border border-black p-4" id="playerplay">
            <img
              class="h-10 w-10 hover:scale-110"
              src="./src/assets/icons/play.png"
              alt="Play"
            />
          </button>
        </li>
        <li>
          <button class="border border-black p-4" id="playerstop">
            <img
              class="h-10 w-10 hover:scale-110"
              src="./src/assets/icons/stop.png"
              alt="Stop"
            />
          </button>
        </li>
        <li>
          <button class="border border-black p-4" id="playernext">
            <img
              class="h-10 w-10 hover:scale-110"
              src="./src/assets/icons/next.png"
              alt="Next track"
            />
          </button>
        </li>
      </ul>
    </div>
  </body>
  <script src="./mainRenderer.js"></script>
</html>

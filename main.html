<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link href="./dist/styles.css" rel="stylesheet" />
    <title>Main window</title>
  </head>
  <body>
    <div class="flex justify-between gap-[2%]">
      <div id="videoside" class="w-[49%]">
        <div id="playlist">
          <p class="text-2xl font-bold text-center">Liste de lecture</p>
          <div>
            <div
              id="dropzone"
              class="min-h-[200px] h-fit border border-solid border-black my-10 mx-5 rounded-xl overflow-hidden"
            >
              <p id="playlistInstruction" class="pl-2 text-center">
                Droppe ici les videos à lire !
              </p>
              <ul id="tracklist" class="max-h-[500px] overflow-y-auto"></ul>
            </div>
          </div>
        </div>
        <div class="w-[80%] flex flex-col justify-between mb-6 mx-auto">
          <input
            type="range"
            name="range"
            min="0"
            max="1000"
            value="0"
            id="timecontrol"
            class="appearance-none h-2 border border-black border-solid shadow-slideShadow rounded-2xl"
          />
          <div class="flex justify-between items-center">
            <p id="current" class="w-[10%] text-center">00:00</p>
            <p id="duration" class="w-[10%] text-center">00:00</p>
          </div>
        </div>
        <div class="flex justify-center gap-8 w-[90%] m-auto">
          <ul class="flex gap-2 flex-wrap">
            <li>
              <button
                class="border border-black p-4 group shadow-buttonShadow transition-all bg-blue-500"
                id="playerprev"
              >
                <img
                  class="h-3 w-3 group-hover:scale-125"
                  src="./src/assets/icons/previous.png"
                  alt="Previous track"
                />
              </button>
            </li>
            <li>
              <button
                class="border border-black p-4 group shadow-buttonShadow transition-all bg-orange-500"
                id="playerpause"
              >
                <img
                  class="h-3 w-3 group-hover:scale-125"
                  src="./src/assets/icons/pause.png"
                  alt="Pause"
                />
              </button>
            </li>
            <li>
              <button
                class="border border-black p-4 group shadow-buttonShadow transition-all bg-green-500"
                id="playerplay"
              >
                <img
                  class="h-3 w-3 group-hover:scale-125"
                  src="./src/assets/icons/play.png"
                  alt="Play"
                />
              </button>
            </li>
            <li>
              <button
                class="border border-black p-4 group shadow-buttonShadow transition-all bg-red-500"
                id="playerstop"
              >
                <img
                  class="h-3 w-3 group-hover:scale-125"
                  src="./src/assets/icons/stop.png"
                  alt="Stop"
                />
              </button>
            </li>
            <li>
              <button
                class="border border-black p-4 group shadow-buttonShadow transition-all bg-blue-500"
                id="playernext"
              >
                <img
                  class="h-3 w-3 group-hover:scale-125"
                  src="./src/assets/icons/next.png"
                  alt="Next track"
                />
              </button>
            </li>
            <li>
              <button
                class="border border-black p-4 group shadow-buttonShadow transition-all"
                id="playermute"
              >
                <img
                  class="h-3 w-3 group-hover:scale-125"
                  src="./src/assets/icons/mute.png"
                  alt="Mute"
                />
              </button>
            </li>
          </ul>
          <div class="flex flex-col">
            <p>Volume</p>
            <input
              type="range"
              name="range"
              min="0"
              max="1"
              step="0.01"
              value="1"
              id="volumecontrol"
              alt="Volume control"
              class="appearance-none h-2 border border-black border-solid shadow-slideShadow rounded-2xl"
            />
            <div class="flex justify-between gap-1">
              <p>0%</p>
              <p>100%</p>
            </div>
          </div>
        </div>
      </div>
      <div id="scoreside" class="w-[49%]">
        <p class="text-2xl font-bold text-center">Contrôle des scores</p>
        <div
          id="teams"
          class="min-h-[200px] h-fit border border-solid border-black overflow-hidden mt-10 mx-5 rounded-xl"
        >
          <p id="teamlistInstruction" class="text-center mb-2">
            Inscris ici les équipes
          </p>
          <ul
            id="teamlist"
            class="flex flex-col max-h-[500px] overflow-y-auto gap-1"
          ></ul>
        </div>
        <div class="flex justify-between gap-1 mt-1 mx-5">
          <div class="flex gap-1 mb-10 h-20">
            <button
              class="border border-solid border-black shadow-buttonShadow h-20 w-20 p-1 hover:font-bold"
              id="sortAscAlpha"
            >
              A-Z
            </button>
            <button
              class="border border-solid border-black shadow-buttonShadow h-20 w-20 p-1 hover:font-bold"
              id="sortDescAlpha"
            >
              Z-A
            </button>
            <button
              class="border border-solid border-black shadow-buttonShadow h-20 w-20 p-1 hover:font-bold"
              id="sortAscNum"
            >
              1-3
            </button>
            <button
              class="border border-solid border-black shadow-buttonShadow h-20 w-20 p-1 hover:font-bold"
              id="sortDescNum"
            >
              3-1
            </button>
          </div>
          <div class="flex gap-1">
            <button
              class="border border-solid border-black shadow-buttonShadow h-20 w-20 p-1 hover:font-bold"
              id="videoDisplay"
            >
              Video
            </button>
            <button
              class="border border-solid border-black shadow-buttonShadow h-20 w-20 p-1 hover:font-bold"
              id="videoScoreDisplay"
            >
              Video + Scores
            </button>
            <button
              class="border border-solid border-black shadow-buttonShadow h-20 w-20 p-1 hover:font-bold"
              id="videoPodiumDisplay"
            >
              Podium
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./mainRenderer.js"></script>
</html>

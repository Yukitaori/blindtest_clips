<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link href="./dist/styles.css" rel="stylesheet" />
    <title>Main window</title>
  </head>
  <body class="bg-third relative">
    <div class="flex justify-between flex-wrap gap-4 text-fourth">
      <div
        id="videoside"
        class="w-[49%] p-2 border-2 border-black border-solid"
      >
        <div id="playlist">
          <p class="text-2xl font-bold text-center">Liste de lecture</p>
          <div class="flex justify-around items-end mt-5">
            <label for="round"
              ><p>D√©finir la manche</p>
              <select
                name="round"
                class="h-8 w-40 border border-solid border-black bg-third"
                id="roundSelect"
              >
                <option value="">Manche</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </label>
            <button
              class="h-8 w-8 border border-fourth shadow-buttonShadow rounded-full transition-all flex justify-center items-center group"
              id="showTrackNumberButton"
            >
              <p class="text-center group-hover:scale-125">01</p>
            </button>
            <button
              class="h-8 w-8 border border-fourth shadow-buttonShadow rounded-full transition-all flex justify-center items-center group"
              id="showCompletePlaylistButton"
            >
              <p class="group-hover:scale-125">üîç</p>
            </button>
            <label for="category"
              ><p>D√©finir comme categorie</p>
              <select
                name="category"
                class="h-8 w-40 border border-solid border-black bg-third"
                id="categorySelect"
              >
                <option value="">Cat√©gorie</option>
                <option value="false">Non</option>
                <option value="true">Oui</option>
              </select>
            </label>
          </div>
          <div>
            <div
              id="dropzone"
              class="min-h-[200px] h-fit border-2 border-solid border-fourth mt-5 mb-10 mx-5 rounded-xl overflow-hidden"
            >
              <p id="playlistInstruction" class="pl-2 text-center">
                Droppe ici les videos √† lire !
              </p>
              <ul id="tracklist" class="max-h-[400px] overflow-y-auto"></ul>
            </div>
          </div>
        </div>
        <div class="w-[80%] flex flex-col justify-between mb-6 mx-auto">
          <input
            type="range"
            name="range"
            min="0"
            max="1000"
            value="0"
            id="timecontrol"
            class="appearance-none h-2 bg-third border-2 border-fourth border-solid shadow-slideShadow rounded-2xl relative"
          />
          <div class="flex justify-between items-center">
            <p id="current" class="w-[10%] text-center">00:00</p>
            <p id="duration" class="w-[10%] text-center">00:00</p>
          </div>
        </div>
        <div class="flex flex-wrap justify-around gap-8 w-[90%] m-auto">
          <ul class="flex gap-2 items-center">
            <li>
              <button
                class="border-2 border-fourth p-4 group shadow-buttonShadow rounded-full transition-all bg-blue-500"
                id="playerprev"
              >
                <img
                  class="h-4 w-4 group-hover:scale-125"
                  src="./src/assets/icons/previous.png"
                  alt="Previous track"
                />
              </button>
            </li>
            <li>
              <button
                class="border-2 border-fourth p-4 group shadow-buttonShadow transition-all bg-orange-500"
                id="playerpause"
              >
                <img
                  class="h-4 w-4 group-hover:scale-125"
                  src="./src/assets/icons/pause.png"
                  alt="Pause"
                />
              </button>
            </li>
            <li>
              <button
                class="border-2 border-fourth p-4 group shadow-buttonShadow transition-all bg-green-500"
                id="playerplay"
              >
                <img
                  class="h-4 w-4 group-hover:scale-125"
                  src="./src/assets/icons/play.png"
                  alt="Play"
                />
              </button>
            </li>
            <li>
              <button
                class="border-2 border-fourth p-4 group shadow-buttonShadow transition-all bg-red-500"
                id="playerstop"
              >
                <img
                  class="h-4 w-4 group-hover:scale-125"
                  src="./src/assets/icons/stop.png"
                  alt="Stop"
                />
              </button>
            </li>
            <li>
              <button
                class="border-2 border-fourth p-4 group shadow-buttonShadow rounded-full transition-all bg-blue-500"
                id="playernext"
              >
                <img
                  class="h-4 w-4 group-hover:scale-125"
                  src="./src/assets/icons/next.png"
                  alt="Next track"
                />
              </button>
            </li>
          </ul>
          <div class="flex items-center gap-4">
            <button
              class="h-10 w-10 border-2 border-fourth group shadow-buttonShadow transition-all"
              id="playermute"
            >
              <img
                class="h-4 w-4 m-auto group-hover:scale-125"
                src="./src/assets/icons/mute.png"
                alt="Mute"
              />
            </button>
            <div class="flex flex-col">
              <p>Volume</p>
              <input
                type="range"
                name="range"
                min="0"
                max="1"
                step="0.01"
                value="1"
                id="volumecontrol"
                alt="Volume control"
                class="appearance-none h-4 border-2 bg-third border-fourth border-solid shadow-slideShadow rounded-2xl"
              />
              <div class="flex justify-between gap-1">
                <p>0%</p>
                <p>100%</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        id="scoreside"
        class="w-[49%] p-2 border-2 border-black border-solid"
      >
        <p class="text-2xl font-bold text-center">Contr√¥le des scores</p>
        <div
          id="teams"
          class="min-h-[200px] h-fit border-2 border-solid border-fourth overflow-hidden mt-10 mx-5 rounded-xl"
        >
          <p id="teamlistInstruction" class="text-center mb-2">
            Inscris ici les √©quipes
          </p>
          <ul
            id="teamlist"
            class="flex flex-col max-h-[400px] overflow-y-auto gap-1 p-2 mt-2 mb-10"
          ></ul>
        </div>
        <div class="flex justify-between gap-1 mt-4 mx-5">
          <div class="flex gap-1 mb-10 h-20">
            <button
              class="border-2 border-solid border-fourth shadow-buttonShadow rounded-teamSettings h-20 w-20 p-1 hover:font-bold transition-all"
              id="sortAscAlpha"
            >
              A-Z
            </button>
            <button
              class="border-2 border-solid border-fourth shadow-buttonShadow rounded-teamSettings h-20 w-20 p-1 hover:font-bold transition-all"
              id="sortDescAlpha"
            >
              Z-A
            </button>
            <button
              class="border-2 border-solid border-fourth shadow-buttonShadow rounded-teamSettings h-20 w-20 p-1 hover:font-bold transition-all"
              id="sortAscNum"
            >
              1-3
            </button>
            <button
              class="border-2 border-solid border-fourth shadow-buttonShadow rounded-teamSettings h-20 w-20 p-1 hover:font-bold transition-all"
              id="sortDescNum"
            >
              3-1
            </button>
          </div>
          <div class="flex gap-1">
            <button
              class="border-2 border-solid border-fourth shadow-buttonShadow rounded-teamSettings h-20 w-20 p-1 hover:font-bold transition-all"
              id="videoDisplay"
            >
              Video
            </button>
            <button
              class="border-2 border-solid border-fourth shadow-buttonShadow rounded-teamSettings h-20 w-20 p-1 hover:font-bold transition-all"
              id="videoScoreDisplay"
            >
              Video + Scores
            </button>
            <button
              class="border-2 border-solid border-fourth shadow-buttonShadow rounded-teamSettings h-20 w-20 p-1 hover:font-bold transition-all"
              id="videoPodiumDisplay"
            >
              Podium
            </button>
          </div>
        </div>
      </div>
      <div
        id="pictureside"
        class="w-[49%] p-2 border-2 border-black border-solid px-5"
      >
        <p class="text-2xl font-bold text-center">Cartons</p>
        <div class="p-2 flex justify-between">
          <form id="addImageForm" class="mt-2 flex flex-col items-center gap-4">
            <p class="font-bold underline">Ajoute les images √† la liste :</p>
            <input
              name="image"
              type="file"
              multiple="multiple"
              id="addImageInput"
            />
            <button
              type="submit"
              class="w-40 p-1 border-2 border-solid border-fourth shadow-buttonShadow rounded-sm transition-all hover:font-bold"
              id="addImageButton"
            >
              Ajouter les images
            </button>
          </form>
          <div class="mt-2 flex flex-col items-center gap-4">
            <p class="font-bold underline">S√©lectionne l'image √† afficher :</p>
            <select
              class="h-8 w-40 border border-solid border-black bg-third"
              id="imageList"
            >
              <option value="video">Video</option>
            </select>
            <button
              id="clearImageList"
              class="h-10 w-10 border border-solid border-black shadow-buttonShadow rounded-full group"
            >
              <p class="group-hover:scale-125">üóëÔ∏è</p>
            </button>
          </div>
        </div>
      </div>
      <div
        id="mediaside"
        class="w-[49%] p-2 border-2 border-black border-solid"
      >
        <p class="text-2xl font-bold text-center">Media</p>
        <div class="flex justify-around items-center">
          <select
            class="h-8 w-40 border border-solid border-black bg-third"
            id="gifList"
          >
            <option value="">Gifs</option>
            <option value="./src/assets/gifs/here we go.gif">
              C'est parti
            </option>
            <option value="./src/assets/gifs/what now.gif">Quoi ?</option>
            <option value="./src/assets/gifs/cheers.gif">Sant√©</option>
            <option value="./src/assets/gifs/surprised.gif">Surprise</option>
          </select>
          <button
            class="h-16 w-16 border border-fourth shadow-buttonShadow rounded-full transition-all flex justify-center items-center group"
            id="displayInfoButton"
          >
            <img
              src="./src/assets/images/DGC.png"
              class="w-[70%] group-hover:scale-125"
            />
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="./mainRenderer.js"></script>
</html>

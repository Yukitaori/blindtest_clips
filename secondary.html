<!DOCTYPE html>
<html class="w-full h-full">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link href="./dist/styles.css" rel="stylesheet" />
    <title>Secondary window</title>
  </head>
  <body class="w-full h-full">
    <div class="w-full h-full relative overflow-hidden" id="displayscreen">
      <div
        class="hidden bg-black absolute top-0 w-full h-full flex-col justify-around z-10 p-4"
        id="infoBackground"
      >
        <img
          src="./src/assets/images/BTC_template_inscriptions.png"
          class="absolute h-full w-full top-0 left-0 z-10"
        />
        <div class="h-[30%] flex justify-around items-center z-20">
          <div
            class="h-[150px] w-[150px] xl:h-[250px] xl:w-[250px] bg-transparentDisplay flex items-center justify-center rounded-full p-2"
          >
            <img src="./src/assets/images/DGC.png" class="animate-turn" />
          </div>
          <div id="roundsDisplay" class="hidden flex-col">
            <p
              class="text-black font-bold font-raleway text-xl xl:text-4xl p-8 text-center"
            >
              Monte une équipe de 5-6 personnes max et viens t'inscrire !
            </p>
            <p
              class="text-black font-bold font-raleway text-xl xl:text-4xl pb-8 text-center underline"
              id="firstRoundDisplay"
            ></p>
            <p
              class="text-black font-bold font-raleway text-xl xl:text-4xl pb-8 text-center underline"
              id="secondRoundDisplay"
            ></p>
          </div>
        </div>
        <p
          class="text-black font-bold font-raleway text-xl xl:text-4xl pb-2 text-center z-20"
        >
          Retrouve les infos et les événements :
        </p>
        <div class="flex justify-around items-center h-[40%] z-20">
          <div class="w-[30%] h-full">
            <p
              class="text-black font-bold font-raleway text-xl xl:text-4xl pb-8 text-center"
            >
              Des Gens Cools
            </p>
            <img src="./src/assets/images/FC-DGC.png" class="h-[60%] m-auto" />
          </div>
          <div class="w-[30%] h-full">
            <p
              class="text-black font-bold font-raleway text-xl xl:text-4xl pb-8 text-center"
            >
              La Fête du Clip
            </p>
            <img src="./src/assets/images/FC-FDC.png" class="h-[60%] m-auto" />
          </div>
        </div>
      </div>
      <video class="w-full h-full bg-black anima" id="videoplayer"></video>
    </div>
  </body>
  <script src="./secondaryRenderer.js"></script>
</html>
